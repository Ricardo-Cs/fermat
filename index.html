<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/mathematics.png">
    <title>Fermat | Início</title>
    <!-- CSS (Bootstrap + Arquivo CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS (Bootstrap + FontAwesome + Arquivo js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/7a830f1933.js" crossorigin="anonymous" defer></script>
    <script src="./js/redirect.js" defer></script>
</head>

<body>
    <header class="container-fluid">
        <div class="logo">FERMAT</div>
    </header>

    <main class="container d-flex align-items-center justify-content-center" id="index-main">
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p>Olá! Vamos ajudar nosso amigo Mat! Sua missão hoje é ajudar a salvar nosso amigo! Acerte o
                        resultado da equação e ele ficará bem.</p>

                    <span>
                        Regras:
                        <ul>
                            <li>Respeite o PEMDAS (ordem das operações);</li>
                            <li>Se repetir o mesmo número você perde uma parte do corpo.</li>
                        </ul>
                    </span>

                    <p>Pronto para começar?</p>

                    <button type="button" id="index-start">Iniciar</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
